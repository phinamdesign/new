<div class="container">
  <div class="panel panel-primary" align="center">
    <div class="panel heading">
      <h2>List User</h2>
    </div>
    <div class="panel-body mt-3">
      <table class="table table-bordered text-center mb-4">
        <thead class="thead-warning">
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users | async">
          <td>{{user.name}}</td>
          <td>
<!--            <button (click)="deleteUser(user.id)" class="btn btn-danger mr-3">Delete</button>-->
            <button (click)="userDetail(user.id)" class="btn btn-info">Detail</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
