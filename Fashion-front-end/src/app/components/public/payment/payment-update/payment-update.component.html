<div *ngIf="info.token;  else loggedOut">
  <h2 class="text-center">Edit Payment</h2>
  <form [formGroup]="editForm" (ngSubmit)="editPayment()" class="col-md-6 offset-md-3">
    <div class="form-group row">
      <label class="col">
        <div class="mb-2"><b>Name</b></div>
        <input type="text" class="form-control" formControlName="name">
      </label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="editForm.get('name').invalid && editForm.get('name').touched">
      Payment name invalid , please enter again!
    </div>
    <div class="form-group">
      <button class="btn btn-info" type="submit" [disabled]='editForm.invalid'>Update</button>
    </div>
  </form>
</div>
<ng-template #loggedOut>
  <h1>Please login to continue!</h1>
</ng-template>
